<div class="bigBox">
  <h2> Grocery List Manager</h2>

  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter grocery items." id="txtSearch" [(ngModel)]="task.name" />
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onClick()">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </div>
      </div>

      <br>
      <!-- Display the tasks collection. -->
      <!-- <span>
        {{tasks | json}}
      </span> -->

      <!-- Iterate tasks and display each task as a table. -->
      <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">
          <span> {{task.name}} </span>
          <!-- Create a remove and pencil icons. -->
          <span (click)="onDelete(task)" class="glyphicon glyphicon-remove floatright paddingLeft"></span>   
          <span (click)="onEdit(task)" class="glyphicon glyphicon-pencil floatright"></span>
        </li>
      </ul>

    </div>
  </div>
</div>
